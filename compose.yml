
services:
  db:
    image: mysql:8
    container_name: my-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bot_db
      MYSQL_USER: bot_user
      MYSQL_PASSWORD: bot_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  bot:
    build: .
    container_name: driver-bot
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    command: ["python", "main.py"]

volumes:
  db_data:
